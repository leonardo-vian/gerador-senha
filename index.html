<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Monomaniac+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>

    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize nosso gerador online para gerar sua senha de forma rápida e segura</p>            
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-1">
                        <img src="copy.svg" alt="42">
                    </button>
                    <button id="regerar">
                        <img src="renew.svg" alt="42">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar warning" style="width: 90%"></div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input
                      type="range"
                      name="password-length"
                      id="password-length"
                      value="16"
                      min="4"
                      max="64"
                    />
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked />
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked />
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked />
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

        </section>

        <input type="range" name="password-lenght" id="password-lenght" value="16" min="4" max="64">
        <button id="copy-2">Copiar senha</button>
    </main>

    <script>
        const inputEl = document.querySelector("#password")
        let lengthPassword = 16
        
        function geraSenha() {
            const chars = "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"

            let password = ""            

            for (let i = 0; i < lengthPassword; i++){
                const number = Math.floor(Math.random() * chars.length)
                password += chars.substring(number, number + 1)
            }
            
            inputEl.value = password
        }

        const inputRangeEl = document.querySelector("#password-lenght")
        inputRangeEl.addEventListener("input", function() {
            lengthPassword = inputRangeEl.value
            geraSenha()            
        })

        function copyPassword() {
            navigator.clipboard.writeText(inputEl.value)
        }

        document.querySelector("#copy-1").addEventListener("click", copyPassword)
        document.querySelector("#copy-2").addEventListener("click", copyPassword)

        geraSenha()
    </script>
    
</body>
</html>
